
<div class="container">
  <div class="left-section">
    <div class="logo-container">
      <img src="assets/img/new_logo.png" alt="Logo" class="logo">
      <h2 class="welcome-title">Bem-vindo ao Nosso Portal</h2>
      <p class="welcome-text">Acesse sua conta para explorar todas as funcionalidades</p>
    </div>
  </div>

  <div class="right-section">
    <div class="login-card">
      <form [formGroup]="loginForm"> 
        <div class="form-group">
          <label for="email" class="form-label">Login</label>
          <input formControlName="email" type="email" id="email" placeholder="Digite seu email" required />
        </div>
        <div class="form-group">
          <label for="senha" class="form-label">Senha</label>
          <input formControlName="senha" type="password" id="senha" placeholder="Digite sua senha" required />
        </div>
        <button type="button" class="btn-primary" (click)="onLoginClick()">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <p>NÃ£o tem uma conta? <a routerLink="/cadastrousuario">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</div>
