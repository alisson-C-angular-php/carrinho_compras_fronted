<div class="container mt-4">
  <h2>Cadastro de Produto</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" class="form-control" required [(ngModel)]="product.nome" name="nome">
    </div>

    <div class="mb-3">
      <label>Descrição</label>
      <textarea class="form-control" required [(ngModel)]="product.descricao" name="descricao"></textarea>
    </div>


    <input type="text" class="form-control" mask="separator.2" thousandSeparator="." decimalMarker=","
      inputMode="decimal" pattern="^\d{1,10}(,\d{0,2})?$" maxLength="15" required [(ngModel)]="product.preco"
      name="preco" />


    <div class="mb-3">
      <label for="usuarios" class="form-label">Cadastrar produto para usuário</label>
      <select id="usuarios" class="form-select" [(ngModel)]="product.usuarioId" name="usuarioId" required>
        <option *ngFor="let user of combo" [value]="user.id">
          {{ user.nome }}
        </option>
      </select>
    </div>





    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
  </form>
</div>
<app-alert-component [message]="alertMessage" [type]="alertType" [show]="showAlert">
</app-alert-component>
